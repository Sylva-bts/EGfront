<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Escape the Ghost - Jeu</title>
   <link rel="stylesheet" href="GhostR.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        button[type="submit"] {
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
    <!-- formulaire d'inscription-->
    <div class="form-container">
        <h2>Inscription</h2>
        <form id="registerForm">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmer le mot de passe:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">S'inscrire</button>
            <p><i>Déjà un compte?</i> <a href="connec.html">Se connecter</a></p>
            <div id="message"></div>
        </form>
    </div>

    <script>
        const API_URL = "";

    const registerForm = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');
    const submitBtn = registerForm.querySelector('button[type="submit"]');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        messageEl.style.color = 'red';
        messageEl.textContent = '';

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (!email) {
            messageEl.textContent = 'Entrez une adresse email valide';
            submitBtn.disabled = false;
            return;
        }

        if (password !== confirmPassword) {
            messageEl.textContent = 'Les mots de passe ne correspondent pas';
            submitBtn.disabled = false;
            return;
        }

        if (username.length < 3) {
            messageEl.textContent = 'Nom d\'utilisateur trop court (min 3 caractères)';
            submitBtn.disabled = false;
            return;
        }

        if (password.length < 6) {
            messageEl.textContent = 'Mot de passe trop court (min 6 caractères)';
            submitBtn.disabled = false;
            return;
        }

        try {
            const response = await fetch(`${API_URL}/api/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': '*/*' },
                body: JSON.stringify({ username, email, password })
            });

            let data;
            const contentType = response.headers.get('content-type') || '';
            try {
                if (contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    data = { __raw: text };
                }
            } catch (parseErr) {
                const text = await response.text().catch(() => '');
                data = { __raw: text };
                console.warn('Response parsing failed', parseErr);
            }

            console.group('Register response');
            console.log('status', response.status);
            console.log('headers', [...response.headers.entries()]);
            console.log('body', data);
            console.groupEnd();

            if (response.ok) {
                messageEl.style.color = 'green';
                messageEl.textContent = '✅ Inscription réussie';
                registerForm.reset();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user || {}));
                    setTimeout(() => window.location.href = 'GhostR.html', 1200);
                } else {
                    setTimeout(() => window.location.href = '/connec.html', 1200);
                }
            } else {
                messageEl.style.color = 'red';
                const errMsg = data && (data.error || data.message || data.__raw) ? (data.error || data.message || data.__raw) : `Status ${response.status}`;
                messageEl.textContent = '❌ ' + errMsg;
            }
        } catch (err) {
            messageEl.style.color = 'red';
            messageEl.textContent = '❌ Erreur réseau ou serveur (voir console)';
            console.error('Fetch error', err);
        } finally {
            submitBtn.disabled = false;
        }
    });

    </script>
</body>
</html>
